<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>список дел</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link type="stylesheet" href="1.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="1.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>
          Список дел
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        <ul id="list" class="list-group">
          <li class="list-group-item">
          <input type="text" id="field" class="form-control" placeholder="Вводите">
          </li>
        </ul>
      </div>      
  </div>
</div>
<div id="remove-dialog" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-body">
      <p>
        Вы точно хотите этого?
      </p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Remove circl">
  <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
          Закрыть
        </button>
        <button type="button" id="remove-dialog__ok" class="btn btn-info" aria-label="Trash">
  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
         
          Удалить
        </button>
      </div>
      </div>
      </div>
    </div>
</body>
</html>
